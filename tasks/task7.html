    <title>Задача 7</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 7.</h2>
      <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком.</p>
    </div>

    <script>
      //ввести данні
      const userNumber = parseInt(prompt("Введіть кількість абзаців", "1"));
      for (let i = 1; i <= userNumber; i++) {
        document.write(`<h3>Заголовок ${i}</h3>`);
        for (j = 1; j <= i; j++) {
          document.write(
            `<p class="tekst"> Розділ ${j}, параграф ${j}</p><br>`
          );
        }
      }
    </script>
  </body>
</html>
