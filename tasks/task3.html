<!DOCTYPE html>
<html lang="en">

    <title>Задача 3</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 3.</h2>
      <p>Вивести таблицю з одним рядком і 7 стовпцями.</p>
    </div>
    <script>
      document.write(`<table> <tbody> <tr>`);
      for (let i = 1; i <= 7; i++) {
        document.write(`<td>${i}</td>`);
      }
      document.write(`</table> </tbody> </tr>`);
    </script>
  </body>
