<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Задача 15</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 15.</h2>
      <p>
        Користувача поступово вводить показники температури протягом року.
        Знайти середню температуру.
      </p>
    </div>
    <script>
      const numberMonths = 12;
      let yearAverageTemperature = 0;
      for (let i = 1; i <= numberMonths; i++) {
        const monthsTemperature = parseInt(
          prompt(`Введіть показник температури за ${i} місяць`, "1")
        );
        yearAverageTemperature += monthsTemperature / numberMonths;
      }
      document.write(
        `<table><tbody><tr><td>Середня температура протягом року</td><td> ${yearAverageTemperature} </td></tbody></table>`
      );
    </script>
  </body>
</html>
