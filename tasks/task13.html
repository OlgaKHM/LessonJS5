<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Задача 13</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 13.</h2>
      <p>
        Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі
        розміром N*M. Маючи К снарядів користувач намагається потопити корабель.
      </p>
    </div>
    <script>
      const numberRow = parseInt(prompt("Введіть кількість рядків", "1"));
      const numberColumn = parseInt(prompt("Введіть кількість стовбців", "1"));
      const numberShells = parseInt(prompt("Введіть кількість снарядів", "1"));
      const numberRowComp = Math.floor(Math.random() * numberRow);
      const numberColumnComp = Math.floor(Math.random() * numberColumn);

      for (let i = 1; i <= numberShells; i++) {
        let numberRowUser = parseInt(
          prompt(`Введіть номер рядка ${i} пострілу`, "1")
        );
        let numberColumnUser = parseInt(
          prompt(`Введіть номер стовбця ${i} пострілу`, "1")
        );
        if (
          numberRowComp === numberRowUser &&
          numberColumnComp === numberColumnUser
        ) {
          document.write(`<h3>Ви виграли!!!</h3>`);
          break;
        } else alert(`Ви не влучили.`);
      }
      document.write(
        `<table><tbody><td>Координати корабля</td><td>X = ${numberRowComp}</td><td>Y = ${numberColumnComp}</td></tbody></table>`
      );
    </script>
  </body>
</html>
