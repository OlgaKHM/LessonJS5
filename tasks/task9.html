<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Задача 9</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 9.</h2>
      <p>
        Користувач загадує число. Комп’ютер задає питання поки не вгадає число
        користувача (використати confirm).
      </p>
    </div>
    <script>
      const userNumber = parseInt(prompt("Загадайте число від 1 до 10", "1"));
      let compNumber;
      let userResponse;

      do {
        compNumber = 1 + Math.floor(Math.random() * 10);
        userResponse = confirm(`Ви загадали число ${compNumber}?`);
      } while (userResponse == false);
      {
        document.write(`<span>Ви загадали число ${compNumber} </span>`);
      }
    </script>
  </body>
</html>
