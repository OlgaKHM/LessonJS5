<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Задача 8</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 8.</h2>
      <p>
        Користувач загадує число. За 3 спроби комп’ютер намагається вгадати
        число користувача (використати confirm).
      </p>
    </div>
    <script>
      const userNumber = parseInt(prompt("Загадайте число від 1 до 10", "1"));

      for (let i = 1; i <= 3; i++) {
        let compNumber = 1 + Math.floor(Math.random() * 10);
        if (userNumber === compNumber) {
          confirm(`Ви загадали ${compNumber}`);
          break;
        } else
          confirm(
            `Комп'ютер вибрав число ${compNumber} і з ${i} спроби не вгадав`
          );
      }
    </script>
  </body>
</html>
