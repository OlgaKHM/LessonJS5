<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Задача 11</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 11.</h2>
      <p>
        Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем
        числами.
      </p>
    </div>
    <script>
      const userNumberMin = parseInt(
        prompt("Введіть перше число інтервалу", "1")
      );
      const userNumberMax = parseInt(
        prompt("Введіть останне число інтервалу", "10")
      );
      let sumUnpairedNumbers = 0;
      let counter = 0;

      for (let i = userNumberMin; i <= userNumberMax && counter < 5; i++) {
        if (i % 2 != 0) {
          sumUnpairedNumbers += i;
          counter++;
        }
      }
      document.write(
        `<span>Сума 5 непарних чисел, що знаходяться між ${userNumberMin} та ${userNumberMax} дорівнює ${sumUnpairedNumbers} </span>`
      );
    </script>
  </body>
</html>
